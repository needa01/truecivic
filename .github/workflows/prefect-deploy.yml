name: Prefect Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-prefect:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run:  python -m pip install --upgrade pip && pip install -r requirements.txt
      
      - name: Check Prefect version and connection
        run: |
          prefect version
          prefect work-pool ls || true

      # 6️⃣ Build and apply updated deployments (uses latest repo code)
      - name: Deploy all Prefect flows
        env:
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
        run: |
          echo "Deploying updated flows to Prefect Cloud..."
          prefect deploy --all

      - name: Trigger Prefect Flow
        env:
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
        run: |
          echo "Running the latest version of backfill-decade flow..."
          prefect deployment run "backfill-decade"
